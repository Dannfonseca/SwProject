[supervisord]
nodaemon=true

[program:vision_service]
command=uvicorn vision_service.app:app --host 0.0.0.0 --port 8008
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/vision_service.err.log
stdout_logfile=/var/log/vision_service.out.log

[program:backend]
command=bun run src/index.ts
directory=/app/backend
autostart=true
autorestart=true
stderr_logfile=/var/log/backend.err.log
stdout_logfile=/var/log/backend.out.log
